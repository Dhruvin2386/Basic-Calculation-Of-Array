<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-4</title>
</head>
<body>
    <h3 id="ascii"></h3>


    <script>

        var array = ['hello'];
        var string = array[0];
        var value = Array.from(string).map(char => char.charCodeAt(0));

        document.getElementById('ascii').innerHTML = 'The ASCII value of the characters is ' + value;
        
    </script>
</body>
</html>
