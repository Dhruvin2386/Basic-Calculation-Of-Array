<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-9</title>
</head>

<body>
    <h3 id="x"></h3>
    <h3 id="y"></h3>
    <h3 id="z"></h3>
    <h3 id="zz"></h3>
    
    <script>
        var x = "airplane";
        document.getElementById('x').innerHTML = x.charAt(2);

        var y = "oxoxoxox";
        document.getElementById('y').innerHTML = y.replaceAll('x','X');

        var z = "A New Java Book"
        document.getElementById('z').innerHTML = z.toUpperCase();
        document.getElementById('zz').innerHTML = z.toLowerCase();
    </script>
</body>

</html>
